<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Odin Sign-Up</title>
  </head>
  <body>
    <div class="splash-left">
      <div class="logo-row">
        <div><img class="logo" src="./images/m-logo.svg" /></div>
        <div class="site-name">MiSite</div>
      </div>
    </div>
    <div class="splash-right">
      <div class="content hero-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form name="sing-up" method="post">
        <div class="form-container">
          <p class="hero-text">Let's do this!</p>
          <div class="form-row">
            <div class="form-col">
              <label for="first">FIRST NAME</label>
              <input
                type="text"
                id="first"
                name="first-name"
                value=""
                autocomplete="given-name"
                required
              />
            </div>
            <div class="form-col">
              <label for="last">LAST NAME</label>
              <input
                type="text"
                id="last"
                name="last-name"
                value=""
                autocomplete="family-name"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="mail">EMAIL</label>
              <input
                type="email"
                id="mail"
                name="mail"
                value=""
                autocomplete="email"
                minlength="3"
                maxlength="64"
                required
              />
            </div>
            <div class="form-col">
              <label for="phone">PHONE NUMBER</label>
              <input
                id="phone"
                type="tel"
                value=""
                name="phone-number"
                autocomplete="tel-national"
                minlength="10"
                maxlength="11"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password-entry"
                value=""
                autocomplete="new-password"
                minlength="12"
                maxlength="16"
                required
              />
            </div>
            <div class="form-col">
              <label for="confirmation">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirmation"
                name="password-confirmation"
                value=""
                autocomplete="new-password"
                minlength="12"
                maxlength="16"
                required
              />
            </div>
          </div>
        </div>
        <div class="content">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="content">
        <p>
          Already have an account? <a href="http://127.0.0.1:5500/">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
